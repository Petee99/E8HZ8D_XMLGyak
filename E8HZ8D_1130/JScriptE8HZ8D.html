<!DOCTYPE html>
<html>
<head>
<title>JSON</title>
</head>
<body>

<h3>JSON megvalósítása - JavaScript</h3>
<b id="jsonContent"></b>

<script>
    let text = '{"book": ['+
    '{"author": "Nyékyné Dr. Gaizler Judit","language": "Java 2 I-II. - Útikalauz programozóknak 5.0"},' +
    '{"author": "Reiter István","language": "C# programozás lépésről lépésre"} ]}';

    let jsonData = JSON.parse(text);

    for(let entry of jsonData.book){
        document.getElementById("jsonContent").innerHTML+= "Language: "+entry.language + "<br>" +
            "Author: "+entry.author + "<br>";    
    }

</script>

</body>
</html>
